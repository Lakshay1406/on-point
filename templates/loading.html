{% extends "base.html" %}

{% block extra_css %}
<style>
.loader {
    width: 48px;
    height: 48px;
    border: 5px solid #FFF;
    border-bottom-color: #FF3D00;
    border-radius: 50%;
    display: inline-block;
    box-sizing: border-box;
    animation: rotation 1s linear infinite;
    }

    @keyframes rotation {
    0% {
        transform: rotate(0deg);
    }
    100% {
        transform: rotate(360deg);
    }
    }


#spintarget {
                left: 50%;
                position: absolute;
                text-align: center;
                top: 40%;
                }
</style>
{% endblock %}
{% block content %}
<div id="spintarget">
        <div  class="loader"></div>
        <p>Loading...</p>
</div>


<script>window.location.href = "{{ url_for('abcd') }}";</script>
{% endblock %}
